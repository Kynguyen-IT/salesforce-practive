<template>
  <lightning-card>
    <lightning-tabset>
      <lightning-tab label="Gallery">
        <lightning-layout class="layout" multiple-rows>
          <template lwc:if={isLoading}>
            <div class="box_Loading">
              <lightning-spinner
                alternative-text="Loading"
                size="x-small"
              ></lightning-spinner>
            </div>
          </template>
          <template lwc:else>
            <template for:each={listBoat} for:item="boatData">
              <lightning-layout-item
                key={boatData.Id}
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <c-boat-tile
                  boat-data={boatData}
                  selected-boat-id={selectedBoatId}
                ></c-boat-tile>
              </lightning-layout-item>
            </template>
          </template>
        </lightning-layout>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <lightning-layout class="layout table" multiple-rows>
          <template lwc:if={listBoat}>
            <lightning-datatable
              hide-checkbox-column
              key-field="id"
              data={listBoat}
              columns={columns}
              draft-values={draftValues}
              onsave={handleSave}
              resize-column-disabled
            >
            </lightning-datatable>
          </template>
        </lightning-layout>
      </lightning-tab>
      <lightning-tab label="Boats Near Me"> </lightning-tab>
    </lightning-tabset>
  </lightning-card>
</template>
